<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
  <title>5 4 turn based game</title>
  <link rel="stylesheet" href="css/app.css">
</head>

<body>
  <div class="app">
    <audio src="sounds/music.mp3"></audio>
    <div class="container">
      <div class="row">
        <div class="heading col-md-12">
          <input id="restart" type="reset" name="reset" value="Play Again">
          <h1>Breath Of Fire</h1>
          <h3>Who can keep their breath longer?</h3>
        </div>
      </div>

      <div class="row img-block">
        <div class="hero-selector">
          <h3 class="text-center">Select Your Hero!</h3>
          <button id="btn-knight" type="button" data-hero-name="Knight" class="btn btn-primary btn-lg btn-block">Knight</button>
          <button id="btn-archer" type="button" data-hero-name="Archer" class="btn btn-primary btn-lg btn-block">Archer</button>
          <button id="btn-wizard" type="button" data-hero-name="Wizard" class="btn btn-primary btn-lg btn-block">Wizard</button>
        </div>



        <div class="js-attack col-md-12 text-center"></div>
        <div class="js-hero col-md-6">

          <!-- SECTION FOR HEROS GETTING PULLED IN -->
        </div>
        <div class="js-dragon col-md-6">
          <!-- SECTION FOR DRAGONS GETTING PULLED IN -->
        </div>


      </div>






      <!-- END OF CONTAINER -->
    </div>
    <!-- END OF APP CONTAINER -->
  </div>

  <script src="js/bundle.js"></script>
</body>

</html>
